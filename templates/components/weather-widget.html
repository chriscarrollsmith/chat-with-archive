<!-- weather-widget.html -->
<div class="toolOutput">
  <div class="weatherContainer">
    <!-- Location -->
    <div class="location"><h2>{{ reports[0].location }}</h2></div>
    <div class="reports">
      {% for report in reports %}
      <div class="weatherReport">
        <!-- Date -->
        <p>{{ report.date }}</p>
        <!-- Temperature -->
        <p>{{ report.temperature }}&deg;{{ report.unit }}</p>
        <!-- Conditions -->
        <p>{{ report.conditions }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
